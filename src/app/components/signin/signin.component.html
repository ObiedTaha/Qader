<section class="d-flex align-items-center porder-1 w-50 m-auto pb-3">
  <div class="container boxShadow justify-content-center align-items-center">
    <div class="w-75 m-auto">
      <div class="register-container bg-transparent">

        <div class="m-auto d-flex justify-content-center">
          <button class="btn btn-outline-primary rounded-0" (click)="switchUserType('volunteer')"
            [class.active]="userType === 'volunteer'">متطوع</button>
          <button class="btn btn-outline-primary rounded-0" (click)="switchUserType('organization')"
            [class.active]="userType === 'organization'">مؤسسات</button>
        </div>
        <br>
        <h2>من الجيد إنضمامك لنا</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <label for="fullName">الاسم بالكامل</label>
          <input id="fullName" formControlName="fullName" placeholder="الاسم بالكامل" required>

          <label for="email">البريد الإلكتروني</label>
          <input id="email" formControlName="email" placeholder="البريد الإلكتروني" required>

          <label for="password">كلمة المرور</label>
          <input id="password" formControlName="password" type="password" placeholder="كلمة المرور" required>
          <label for="phone">رقم الهاتف</label>
          <input id="phone" formControlName="phone" placeholder="رقم الهاتف">

          <ng-container *ngIf="userType === 'organization'" class="w-100">
            <label for="organizationName">اسم المؤسسة</label>

            <input id="organizationName" formControlName="organizationName" placeholder="اسم المؤسسة">

            <label for="location">موقع / مكان المؤسسة</label>

            <input id="location" formControlName="location" placeholder="موقع / مكان المؤسسة">
          </ng-container>

          <label>
            <input type="checkbox" formControlName="rememberMe"> تذكرني
          </label>

          <button class="btn btn-primary w-100">
            <i class="fa-solid fa-arrow-right"></i>
            انشاء حساب
          </button>
        </form>


        <p>لديك حساب بالفعل؟ <a href="#">سجل دخولك</a></p>
      </div>
